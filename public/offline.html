<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Você está offline</title>
    <style>
      html,body{height:100%;margin:0}
      body{display:grid;place-items:center;font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";background:#0b1324;color:#e5e7eb}
      .card{max-width:460px;padding:24px;border-radius:16px;background:#111827;border:1px solid #1f2937}
      h1{margin:0 0 12px;font-size:20px}
      p{margin:0 0 4px;opacity:.8}
      code{background:#0b1324;padding:2px 6px;border-radius:6px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sem conexão</h1>
      <p>Não deu pra carregar a página agora.</p>
      <p>Assim que a internet voltar, recarregue <code>↻</code>.</p>
    </div>
  </body>
</html>
